<div>
    <div>
        <h2>Floor Plans</h2>
    </div>
    <div>
        <div class="floorPlanBody" ng-repeat="plan in vm.slides[1].plans">
            <img ng-src="{{plan.image}}">
            <span ng-Bind="plan.sqft"></span>
            <span ng-Bind="plan.price"></span>
            <span ng-Bind="plan.description"></span>
        </div>
    </div>
</div>
