<div>
    <div>
        <h2 class="cenTxt">Floor Plans</h2>
    </div>
    <div>
        <div ng-repeat="plan in vm.slides[1].plans">
            <div class="floorPlanBody">
                <img ng-src="{{plan.image}}"> {{plan.sqft}}
                <br> {{plan.price}}
            </div>
        </div>
    </div>
</div>
