<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <link rel="stylesheet" href="css/bootstrap-3.3.4-dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/css.css" />
        <link rel="stylesheet" media="" href="css/photos.css">
        <link rel="stylesheet" href="css/residents.css"/>
        <link rel="stylesheet" href="css/floorPlans.css" />
        <link rel="stylesheet" media="" href="css/aboutUs.css">
        <link rel="stylesheet" href="css/floorPlans.css" />
        <link rel="stylesheet" media="" href="css/aboutUs.css">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes"/>
        <title>Y.S. Management</title>
    </head>
    <body ng-controller="myController as vm">
        <div class="header">
            <div class="subHeader">
                <img src="photos/filledLogo.png" style="height:100%;width:8%;margin-left:2.5%;">
            </div>
            <div class="cats">
                <div ng-repeat="cat in vm.cats">
                    <div ng-click="cat.show()"class="cat">
                        {{cat.catType}}
                    </div>
                </div>
            </div>
        </div>
        <div class="mainBody">
            <div ng-style="vm.homeCss" class="home"> Work in progress, basic tasks should work. Most information is just filler. the photo tab sure is cool though.</div>
            <div ng-style="vm.floorPlansCss" class="floorPlans">
                    <div ng-repeat="plan in vm.floorPlan.floorTypes"> 
                        <div ng-style="plan.css" class="floorPlan">   
                            <div  class="floorPlanInfo">
                                <img class="floorPlanImage" ng-src="{{plan.image}}">
                            </div>
                        </div>
                    </div>
            </div>
            <div ng-style="vm.photosCss" class="Photos">
                <div class="photoContainer">
                    <div class="photobanner">
                        <img class="first" src="photos/demoOne.jpg" alt="">
                        <img src="photos/demoTwo.jpg" alt="">
                        <img src="photos/demoThree.jpg" alt="">
                        <img src="photos/demoFour.jpg" alt="">
                        <img src="photos/demoFive.jpg" alt="">
                        <img src="photos/demoSix.jpg" alt="">
                        <img src="photos/demoOne.jpg" alt="">
                        <img src="photos/demoTwo.jpg" alt="">
                        <img src="photos/demoThree.jpg" alt="">
                        <img src="photos/demoFour.jpg" alt="">
                        
                    </div>
                </div>
            </div>
            <div ng-style="vm.residentsCss" class="residents">residents</div>
            <div ng-style="vm.rentalAppCss" class="rentalApp">
                <div>
                </div>
                <div>
                </div>
            </div>
            <div ng-style="vm.contactUsCss" class="contactUs">contact</div>
            <div ng-style="vm.aboutUsCss" class="aboutUs">about</div>
        </div>
        <div class="footer">
            <div class ="subFooter">
                <div class="hours">
                    <p>
                       Killeen, Tx <br>
                       123 Bacon Ranch Road <br>
                       Monday-Friday: 9a.m.-5p.m. <br>
                       Saturday-Sunday: closed
                    </p>
                </div>
                <div class="logo"><img style="width:auto; height:100%;"src="photos/filledLogo.png"/></div>
                <div class="contact">
                    <p>Phone:(236)-569-897 <br>
                    </p>
                </div>
            </div>
        </div>
        <script src="javascript/angular.min.js"></script>
        <script src="javascript/script.js"></script>
    </body>
</html>
